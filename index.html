<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            width: 380px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }

        ul {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>Personal Finance Tracker</h1>

<!-- ================= EXPENSE SECTION ================= -->
<div class="box">
    <h2>Expense Tracker</h2>

    <input type="number" id="expenseAmount" placeholder="Expense amount">

    <select id="expenseCategory">
        <option value="">Select category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Other</option>
    </select>

    <input type="date" id="expenseDate">
    <input type="text" id="expenseDesc" placeholder="Description (optional)">

    <button onclick="addExpense()">Add Expense</button>

    <ul id="expenseList"></ul>
</div>

<!-- ================= INCOME SECTION ================= -->
<div class="box">
    <h2>Income Manager</h2>

    <input type="number" id="incomeAmount" placeholder="Income amount">

    <input type="text" id="incomeSource" placeholder="Income source (Salary, Freelance)">

    <select id="incomeFrequency">
        <option value="">Select frequency</option>
        <option>Monthly</option>
        <option>Weekly</option>
        <option>One-time</option>
    </select>

    <button onclick="addIncome()">Add Income</button>

    <ul id="incomeList"></ul>
</div>

<script>
    /* ================= PHASE-2: EXPENSE ================= */
    var expenses = [];

    function addExpense() {
        var amount = document.getElementById("expenseAmount").value;
        var category = document.getElementById("expenseCategory").value;
        var date = document.getElementById("expenseDate").value;
        var desc = document.getElementById("expenseDesc").value;

        if (amount === "" || category === "" || date === "") {
            alert("Please fill all expense fields");
            return;
        }

        expenses.push({
            amount: amount,
            category: category,
            date: date,
            desc: desc
        });

        displayExpenses();

        document.getElementById("expenseAmount").value = "";
        document.getElementById("expenseCategory").value = "";
        document.getElementById("expenseDate").value = "";
        document.getElementById("expenseDesc").value = "";
    }

    function displayExpenses() {
        var list = document.getElementById("expenseList");
        list.innerHTML = "";

        for (var i = 0; i < expenses.length; i++) {
            var li = document.createElement("li");
            li.innerText =
                expenses[i].date + " | " +
                expenses[i].category + " | ₹" +
                expenses[i].amount + " | " +
                expenses[i].desc;

            list.appendChild(li);
        }
    }

    /* ================= PHASE-3: INCOME ================= */
    var incomes = [];

    function addIncome() {
        var amount = document.getElementById("incomeAmount").value;
        var source = document.getElementById("incomeSource").value;
        var frequency = document.getElementById("incomeFrequency").value;

        if (amount === "" || source === "" || frequency === "") {
            alert("Please fill all income fields");
            return;
        }

        incomes.push({
            amount: amount,
            source: source,
            frequency: frequency
        });

        displayIncome();

        document.getElementById("incomeAmount").value = "";
        document.getElementById("incomeSource").value = "";
        document.getElementById("incomeFrequency").value = "";
    }

    function displayIncome() {
        var list = document.getElementById("incomeList");
        list.innerHTML = "";

        for (var i = 0; i < incomes.length; i++) {
            var li = document.createElement("li");
            li.innerText =
                incomes[i].source + " | ₹" +
                incomes[i].amount + " | " +
                incomes[i].frequency;

            list.appendChild(li);
        }
    }
</script>

</body>
</html>
