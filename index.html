<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>

    <!-- Basic CSS (same level as Phase-1, just a bit extended) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            width: 350px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }

        ul {
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Expense Tracker</h1>

    <!-- Amount -->
    <input type="number" id="amount" placeholder="Enter amount">

    <!-- Category -->
    <select id="category">
        <option value="">Select category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Other</option>
    </select>

    <!-- Date -->
    <input type="date" id="date">

    <!-- Description -->
    <input type="text" id="description" placeholder="Description (optional)">

    <!-- Button -->
    <button onclick="addExpense()">Add Expense</button>

    <!-- Expense list -->
    <ul id="expenseList"></ul>
</div>

<script>
    // Array to store all expenses (Phase-2 concept)
    var expenses = [];

    function addExpense() {
        var amount = document.getElementById("amount").value;
        var category = document.getElementById("category").value;
        var date = document.getElementById("date").value;
        var description = document.getElementById("description").value;

        // Simple validation
        if (amount === "" || category === "" || date === "") {
            alert("Please fill all required fields");
            return;
        }

        // Expense object
        var expense = {
            amount: amount,
            category: category,
            date: date,
            description: description
        };

        // Save expense
        expenses.push(expense);

        // Show expenses
        displayExpenses();

        // Clear inputs
        document.getElementById("amount").value = "";
        document.getElementById("category").value = "";
        document.getElementById("date").value = "";
        document.getElementById("description").value = "";
    }

    function displayExpenses() {
        var list = document.getElementById("expenseList");
        list.innerHTML = "";

        for (var i = 0; i < expenses.length; i++) {
            var li = document.createElement("li");
            li.innerText =
                expenses[i].date + " | " +
                expenses[i].category + " | â‚¹" +
                expenses[i].amount + " | " +
                expenses[i].description;

            list.appendChild(li);
        }
    }
</script>

</body>
</html>
